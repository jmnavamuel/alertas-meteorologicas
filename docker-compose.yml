version: '3.8'

services:
  alertas-web:
    build: .
    container_name: alertas-meteorologicas
    ports:
      - "3100:3100"
    volumes:
      - ./src:/app/src:rw
      - ./public:/app/public:rw
      - ./data:/app/data:rw
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - alertas-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  alertas-network:
    driver: bridge
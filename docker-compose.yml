version: '3.8'

services:
  alertas-web:
    build: .
    container_name: alertas-meteorologicas
    ports:
      - "3100:3100"
    volumes:
      - ./src:/app/src:rw
      - ./public:/app/public:rw
      - ./data:/app/data:rw
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - alertas-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  aemet-downloader:
    image: python:3.11-slim
    container_name: alertas-downloader
    volumes:
      - ./src:/app/src:ro
      - ./data/alertas:/app/data/alertas:rw
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    restart: unless-stopped
    command: ["/bin/sh","-c","pip install -r /app/src/downloader/requirements.txt && while true; do python /app/src/downloader/alert_downloader.py; if [ $? -ne 0 ]; then echo '‚ùå Error en descarga'; fi; sleep 3600; done"]
    networks:
      - alertas-network

networks:
  alertas-network:
    driver: bridge
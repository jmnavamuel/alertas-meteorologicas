version: '3.8'

services:
  alertas-web:
    build: .
    container_name: alertas-meteorologicas
    ports:
      - "3100:3100"
    volumes:
      - ./data:/app/data:ro
    environment:
      - NODE_ENV=production
      - PORT=3100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s